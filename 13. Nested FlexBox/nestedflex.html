<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 nested flexbox</title>
    <style>
        .row2{
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <!-----------------13A--------------------->
    <h1>13A</h1>
    <div style=
                "display: flex;
                 padding: 10px;
                 border-style: solid;
                 width: fit-content;">
        <div
            style=
                "width: 100px;
                 background-color: pink;
                 display: flex;
                 justify-content: center;
                 padding: 10px;"> 
        <p style="background-color: black;color: white;">item1</p>
        </div>
        <div
            style=
                    "width: 200px;
                     background-color: lightblue;">

        </div>
    </div>
    <!-----------------13B--------------------->
    <h1>13B</h1>
    <div style=
            "display: flex;
                padding: 10px;
                border-style: solid;
                width: fit-content;">
        <div
            style=
                "width: 100px;
                 background-color: pink;
                 display: flex;"> 
        </div>
        <div
            style="width: 200px;background-color: lightblue;">
            <p>row1</p>
            <div class="row2">
                <p style="background-color: black;color: white;">row2</p>
                <p style="background-color: black;color: white;">row2</p>

        </div>
    </div>
