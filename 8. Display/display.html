<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!-----------8A---------->
    <h1>8A</h1>
    <input style="display: block;" type="text" placeholder="Name">
    <input style="display: block;margin-top: 5px;" type="text" placeholder="Email">
    <!-----------8B---------->
    <h1>8B</h1>
    <p style="width: 200px;display: inline-block;vertical-align: middle;">Thanks for chatting with our customer support. Would you like to take out quick survey?</p>
    <button>Yes</button>
    <button>No</button>
    <!-----------8C---------->
    <h1>8C</h1>
    <img style="width: 200px;display: block;width: 150px;margin-left:75px ;" src="google.png" alt="">
    <input class="google" type="text" placeholder="Search Google or type a URL">
    <!-----------8D---------->
    <h1>8D</h1>
    <input class="credential" type="text" placeholder="First name">
    <input class="credential" type="text" placeholder="Last name">
    <input class="credential" style="display: block;width: 250px;" type="text" placeholder="Email">
    <button class="signup">Sign Up</button>
    <!-----------8E---------->
    <h1>8E</h1>
    <p style="font-size: 25px;">Request a ride now</p>
    <input class="uber-input" type="text" placeholder="Enter pickup location">
    <input class="uber-input" style="display: block;" type="text" placeholder="Enter destination">
    <button style="background-color: black;color: white;" class="uber-btn">Request now</button>
    <button style="background-color: rgb(200, 200, 200);color: black;" class="uber-btn">Schedule for later</button>
</body>
</html>
