    <title>Amazon</title>
    <link rel="stylesheet" href="amazon_styles.css">
</head>
<body>
    <a
        href="http://amazon.com"
        style="

        "

        font-weight: bold;

            border: none;
            height: 40px;

            cursor: pointer;

        Buy now
