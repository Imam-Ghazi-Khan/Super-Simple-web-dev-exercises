<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <a
        href="http://amazon.com"
        style="
            color: rgb(0, 113, 133);

        "

    </a>
    <p style="
        font-weight: bold;
        font-size: 30px;
        ">
        Nike Black Running Shoes
    </p>
    <p style="
        color: green;
        font-weight: bold;
        font-size: 20px;
        ">
        $39 - in stock
    </p>

        font-size: 20px;
        ">
        Free delivery tomorrow.
    </p>

        background-color: rgb(255, 216, 20);
        border: none;

        border-radius: 25px;
        font-size: 17px;
        cursor: pointer;

    Add to Cart

    <button
        style="
        background-color: rgb(255, 164, 28);
