
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons_styles.css">
</head>
<body>
    <h3>Uber</h3>
    <button style="
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        padding: 15px 20px;
        "
        id="uber"
    >
        Request now
    </button>

    <h3>Amazon</h3>
    <button style="
        padding: 10px 50px;
        border: none;
        border-radius: 25px;
        font-size: 17px;
        cursor: pointer;
        "
        id="amazon"
    >
        Add to Cart
    </button>

    <h3>Github</h3>
    <button style="
        padding: 10px 20px;
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        "
        id="github"
        >
        Sign up
    </button>

    <h3>Bootstrap</h3>
    <button style="
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        font-size: 17px;
        cursor: pointer;
        "
        id="bootstrap"
        >
        Get Started
    </button>

    <button style="
        padding: 10px 20px;
        border: solid;
        border-width: 1px;
        border-radius: 3px;
        border-color: rgb(108, 117, 125);
        font-size: 17px;
        cursor: pointer;
        "
        id="bootstrap_download"
        >
        Download
    </button>

    <h3>LinkedIn</h3>

    <button style="
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 17px;
        cursor: pointer;
        "
        id="linkedin"
        >
        Apply on company website
    </button>

    <button style="
        padding: 10px 40px;
        color: rgb(10, 102, 197);
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        "
        id="linkedin_save"
        >
        Save
    </button>
</body>
</html>
